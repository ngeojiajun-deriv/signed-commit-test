name: Build workflow
on:
  push:
    branches: [ master ] # CI on merge
permissions: write-all
jobs:
  build_workflow:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš€ Checkout
        uses: actions/checkout@v4
      - name: GPG import
        uses: deriv-com/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}
          git_user_signingkey: true
          git_commit_gpgsign: true
      - name: Test
        run: |
          mkdir test
          cd test
          git init .
          cat > test <<EOF
          Test
          EOF
          git config --global user.name "deriv-payops-it"
          git config --global user.email "payops-it@regentmarkets.com"
          git add test
          git commit -m 'test'
          git checkout -b release
          git remote add origin https://github.com/ngeojiajun-deriv/signed-commit-test.git
          git push origin HEAD --force
